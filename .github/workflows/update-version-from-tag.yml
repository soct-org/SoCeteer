name: Update VERSION file from tag

on:
  push:
    tags:
      - 'v*'

jobs:
  update-version-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ACTIONS_PUSH_TOKEN }}  # use PAT instead of GITHUB_TOKEN

      - name: Extract version from tag
        id: version
        run: |
          RAW_TAG="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          VERSION="${RAW_TAG#v}"
          echo "${VERSION}" | tee VERSION
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push VERSION
        env:
          ACTIONS_PUSH_TOKEN: ${{ secrets.ACTIONS_PUSH_TOKEN }}
        run: |
          if git diff --quiet VERSION; then
            echo "VERSION file already up to date, nothing to commit."
            exit 0
          fi

          git add VERSION
          git commit -m "chore: update VERSION to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin HEAD:main