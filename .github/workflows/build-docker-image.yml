name: Build SoCeteer Docker Image (x64 + arm64)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: soceteer
  REGISTRY: ghcr.io
  BUILDX_NO_DEFAULT_ATTESTATIONS: 1 # Prevents unknown/unknown package, see https://github.com/orgs/community/discussions/45969

jobs:
  build:
    name: Build ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch: [ amd64, arm64 ]

    runs-on: ${{ (matrix.arch == 'arm64') && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag from git ref
        id: imagetag
        run: |
          RAW_TAG="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          echo "IMAGE_TAG=${RAW_TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (${{ matrix.arch }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.imagetag.outputs.IMAGE_TAG }}-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  manifest:
    name: Create Multi-Arch Manifest
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set image tag from git ref
        id: imagetag
        run: |
          RAW_TAG="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          echo "IMAGE_TAG=${RAW_TAG}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Manifest
        run: |
          IMAGE_TAG="${{ steps.imagetag.outputs.IMAGE_TAG }}"
          REGISTRY="${{ env.REGISTRY }}"
          OWNER="${{ github.repository_owner }}"
          IMAGE_NAME="${{ env.IMAGE_NAME }}"

          docker buildx imagetools create \
            -t "${REGISTRY}/${OWNER}/${IMAGE_NAME}:latest" \
            -t "${REGISTRY}/${OWNER}/${IMAGE_NAME}:${IMAGE_TAG}" \
            "${REGISTRY}/${OWNER}/${IMAGE_NAME}:${IMAGE_TAG}-amd64" \
            "${REGISTRY}/${OWNER}/${IMAGE_NAME}:${IMAGE_TAG}-arm64"