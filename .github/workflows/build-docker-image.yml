name: Build SoCeteer Docker Image (x64 + arm64)

on:
  push:
    branches: [ update-cicd ] # TODO change to main later
  workflow_dispatch:

# Prevent overlapping runs on the same branch/PR
concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: soceteer
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}
  LATEST_TAG: latest

jobs:
  build:
    name: Build ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch: [ amd64, arm64 ]

    # Use native arm runner when building arm64
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    timeout-minutes: 360

    permissions:
      contents: read
      packages: write

    env:
      IMAGE: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image (${{ matrix.arch }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write

    env:
      IMAGE: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Multi-Arch Manifests
        run: |
          set -euo pipefail
          
          # Per-SHA manifest
          docker manifest create "$IMAGE:${IMAGE_TAG}" \
            "$IMAGE:${IMAGE_TAG}-amd64" \
            "$IMAGE:${IMAGE_TAG}-arm64"
          docker manifest push "$IMAGE:${IMAGE_TAG}"
          
          # Latest manifest
          docker manifest create "$IMAGE:${LATEST_TAG}" \
            "$IMAGE:${IMAGE_TAG}-amd64" \
            "$IMAGE:${IMAGE_TAG}-arm64"
          docker manifest push "$IMAGE:${LATEST_TAG}"
