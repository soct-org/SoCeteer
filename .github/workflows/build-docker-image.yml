name: Build SoCeteer Docker Image (x64 + arm64)

on:
  push:
    branches: [ update-cicd ] # TODO change to main later
  workflow_dispatch:

env:
  IMAGE_NAME: soceteer
  REGISTRY: ghcr.io

jobs:
  build:
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    name: Build ${{ matrix.arch }}
    runs-on: ${{ (matrix.arch == 'arm64') && 'ubuntu-24.04-arm64' || 'ubuntu-latest' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image (${{ matrix.arch }})
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          docker manifest create "$IMAGE:${{ github.sha }}" \
            "$IMAGE:${{ github.sha }}-amd64" \
            "$IMAGE:${{ github.sha }}-arm64"
          docker manifest push "$IMAGE:${{ github.sha }}"

          docker manifest create "$IMAGE:latest" \
            "$IMAGE:${{ github.sha }}-amd64" \
            "$IMAGE:${{ github.sha }}-arm64"
          docker manifest push "$IMAGE:latest"
